
name: Kneba-Kernel Builder

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: panchajanya1999/archlinux:latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup env
        run: pacman -Syu --needed --noconfirm wget base-devel xmlto inetutils bc cpio graphviz imagemagick git python3 zip tzdata mr curl archlinux-java fix
      - name: Build Kernel
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ secrets.USERNAME }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          KERNEL_DEFCONFIG: ${{ secrets.KERNEL_DEFCONFIG }}
          DEVICE_CODENAME: ${{ secrets.DEVICE_CODENAME }}
          ANYKERNEL: ${{ secrets.ANYKERNEL }}
        run: |
          export token=${TG_TOKEN}
          export git=${TOKEN}
          export TZ=Europe/Moscow
          bash build.sh
